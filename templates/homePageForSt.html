{% extends 'navstsead.html' %}
 {% block body %}
  <style>
        .body{
        display: grid;
        width: 100%;
        margin: 30px auto;
        padding: 20px;
      }
      
      .Wcard {
        background-color: #FFFFFF;
        height: 390px;
        width: 280px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow:10px 10px 20px grey;
      }
      
      .Wcard .img{
        width: 190px;
        height: 190px;
        margin: 20px 50px 0 50px;
      }
      
      .div {
        text-align: center;
        padding-top: 35px;
      }
      
      .div a{
        text-decoration: none;
        color: black;
        font-size: 24px;
        padding-bottom: 0;
        font-family: Calibri;
      }
      .hr{
        color: rgba(128, 128, 128, 0.205);
        padding: 0;
      }
      
      @media (max-width: 1070px) {
      .body {
          display: grid;
          grid-template-columns: 250px 250px;
      
      }
      }
      
      @media (max-width: 750px) {
      .body {
          display: grid;
          grid-template-columns: 250px;
      }
      }
      * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      }
      
      .buttons {
      margin: 10%;
      text-align: center;
      }
      .btn-hover a{
        font-size: 17px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      margin: 18px;
      height: 40px;
      text-align:center;
      }
      .btn-hover {
      width: 100px;
      cursor: pointer;
      margin: 18px;
      height: 40px;
      text-align:center;
      border: none;
      background-size: 300% 100%;
      border-radius: 50px;
      -o-transition: all .4s ease-in-out;
      -webkit-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out;
      }
      
      .btn-hover:hover {
      background-position: 100% 0;
      -o-transition: all .4s ease-in-out;
      -webkit-transition: all .4s ease-in-out;
      transition: all .4s ease-in-out;
      }
      
      .btn-hover:focus {
      outline: none;
      }
      
      
      .btn-hover.color-3 {
        background-image: linear-gradient(to right, #4457C0, #0d6efd , #6B8DD6, #4457C0);
}

      
      
      </style>
